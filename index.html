<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Social Media Dashboard</title>
</head>
<body>
  
  <div class="container">
    <header>
      <div class="title-box">
        <h1 class="title">Social Media Dashboard</h1>
        <p>Total Followers: 23,004</p>
      </div>

      <div class="toggle-mode">
        <span>Dark Mode</span>
        <input type="checkbox" checked>
      </div>
    </header>

    <main>
      <div class="followers">
        <div class="card facebook">
          <span class="username">
            <img src="./images/icon-facebook.svg" alt="facebook">
            @elianbecali
          </span>
          <p class="count-follow">
            <span>1987</span>
            Followers
          </p>
          <span>
            12 Today
          </span>
        </div>
        <div class="card twitter">
          <span class="username">
            <img src="./images/icon-twitter.svg" alt="facebook">
            @elianbecali
          </span>
          <p class="count-follow">
            <span>1987</span>
            Followers
          </p>
          <span>
            12 Today
          </span>
        </div>
        <div class="card instagram">
          <span class="username">
            <img src="./images/icon-instagram.svg" alt="facebook">
            @elianbecali
          </span>
          <p class="count-follow">
            <span>1987</span>
            Followers
          </p>
          <span>
            12 Today
          </span>
        </div>
        <div class="card youtube">
          <span class="username">
            <img src="./images/icon-youtube.svg" alt="facebook">
            Elian Becali
          </span>
          <p class="count-follow">
            <span>1987</span>
            Followers
          </p>
          <span>
            12 Today
          </span>
        </div>
      </div>
      <div class="overview"></div>
    </main>
  </div>

    Coded by <a href="https://github.com/Elian9704/" target="blank">Elian Becali</a>.
  </div> -->
</body>
</html>
